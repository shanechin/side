<head>
  <title>Dorms</title>
</head>

<body>
<h1>Pick a Dorm!</h1>
  <div id="outer">
    {{> dormslist}}
  </div>
  <div id="review">
  </div>
</body>

<template name="dormslist">
  <div class="dormslist">
  	{{#if any_dorm_selected}}
		{{> dormreview}}
	{{ else }}
		{{#each dorms}}
			{{> dorm }}
		{{/each}}
	{{/if}}
  </div>
</template>

<template name="dorm">
	<div class ="dorm {{ selected }}">
		<span class="name"> {{ name }} </span>
	</div>
</template>

<template name="dormreview">
	<div class ="dormreview">
		<textarea></textarea>
	</div>
</template>
