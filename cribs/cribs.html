<head>
  <title>Dorms</title>
  <link href='http://fonts.googleapis.com/css?family=Jolly+Lodger' rel='stylesheet' type='text/css'>
  <link href='http://twitter.github.com/bootstrap/assets/css/bootstrap.css' rel='stylesheet' type='text/css'>
</head>

<body>
<div class ="container">
	<div class="row">
		<div class="logo large home offset4 span4">Roomi</div>
	</div>
	<div class="row">
		<div class="offset2">
			<input class ="span8" type="text" placeholder="Type a Dorm"/>
		</div>
	</div>
	{{> dormslist}}
</div>
</body>

<template name="dormslist">
  <div class="dormslist">
  	{{#if any_dorm_selected}}
		{{> dormreview}}
	{{ else }}
	<div class="row">
		<div class="span4">
			{{#each dorm1}}
				{{> dorm }}
			{{/each}}
		</div>
		<div class="span4">
			{{#each dorm2}}
				{{> dorm }}
			{{/each}}
		</div>
		<div class="span4">
			{{#each dorm3}}
				{{> dorm }}
			{{/each}}
		</div>
	</div>
	{{/if}}
  </div>
</template>

<template name="dorm">
	<div class ="dorm {{ selected }}">
		<span class="name"> {{ name }} </span>
	</div>
</template>

<template name="dormreview">
	<div class ="dormreview">
		<textarea></textarea>
		Video Url:<input type="text"/>
		Image Url<input type="text"/>
		<div class="star"></div>
		<img src="/star-on.png"/>
	</div>
</template>
